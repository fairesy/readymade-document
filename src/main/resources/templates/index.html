    </div>
    <div class="login-modal">
    	<form id="login-form" method="post" th:object="${user}" th:action="@{/users/login}">
    		<div class="error" th:text="${errorMessage}"></div>
			<input id="email" type="email" name="email" placeholder="이메일을 입력해주세요">
			<input id="password" type="password" name="password" placeholder="패스워드를 입력해주세요">
			<button class="btn-login" type="submit" name="action">login</button>
			<a class="btn-join" th:href="@{#/users/form}">join</a>
		</form>
    </div>
    <div class="join-modal">
    	<form id="join-form" method="post" th:object="${user}" th:action="@{/users/join}">
	    	<div class="error" th:text="${errorMessage}"></div>
			<input id="email" type="email" name="email" placeholder="이메일을 입력해주세요">
			<input id="password" type="password" name="password" placeholder="패스워드를 입력해주세요(6~12자)">
			<button class="btn-join" th:href="@{/users/join}">join</button>
		</form>
    </div>
    <div id="print-part">
    	<h1 id="name"></h1>
    	<h1 id="email"></h1>
    </div>

	<script th:src="@{/lib/director.min.js}"></script>
	<script th:src="@{/lib/validator.min.js}"></script>
	<script th:src="@{/scripts/app.js}"></script>
</body>
</html>
