	<link rel="stylesheet" th:href="@{/styles/font.css}" media="screen">

	<nav>

        </div>
        <div class="card">
          <!-- <div class="grain"></div> -->

          <a href="#skills"></a>

            <span>skills</span>
          </div>
        </div>

      <div class="print-button">

        <div class="label">print</div>
      </div>
    </div>
